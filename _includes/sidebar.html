<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <a href="{{ site.baseurl }}">
        <div class="sidebar-profile-pic"></div>
        <h1>{{ site.title }}</h1>
      </a>
      <p class="lead">
        <a href="{{ site.github }}">
          <img class="icon" src="{{ site.url }}/public/icons/github.png">
        </a> &nbsp;
        <a href="{{ site.linkedin }}">
          <img class="icon" src="{{ site.url }}/public/icons/linkedin.png">
        </a> &nbsp;
        <a href="mailto:{{ site.email }}" target="_top">
          <img class="icon" src="{{ site.url }}/public/icons/email.png">
        </a>
      </p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>
      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null and node.url != "/" %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}
    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
